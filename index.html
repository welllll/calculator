<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部开始 -->
    <div class="head">
    	<h1 class="head-left">计算器</h1>
    	<div class="head-right">
    		<div class="head-yuan"></div>
    		<div class="head-yuan head-yuan1"></div>
    		<div class="head-yuan"></div>
    	</div>
    </div>
    <!-- 头部结束 -->

    <!-- 显示开始 -->
    <div class="view">
        <div class="view-right"></div>
    </div>
    <!-- 显示结束 -->

    <!-- 历史开始 -->
    <div class="lishi">
        <div class="lishi-center">
            <img src="img/images/jiantou.png" alt="">
        </div>
    </div>
    <!-- 历史结束 -->

    <!-- 键盘开始 -->
    <div class="btn-backgroud">
        <div class="btn">c</div>
        <div class="btn">&divide</div>
        <div class="btn btn2">&times</div>
        <div class="btn btn1 btn2">del</div>

         <div class="btn btn3">7</div>
        <div class="btn btn3">8</div>
        <div class="btn btn2 btn3">9</div>
        <div class="btn btn1 btn2">一</div>

         <div class="btn btn3">4</div>
        <div class="btn btn3">5</div> 
        <div class="btn btn2 btn3">6</div>
        <div class="btn btn1 btn2">+</div>

         <div class="btn btn3">1</div>
        <div class="btn btn3">2</div>
        <div class="btn btn2 btn3">3</div>
        <div class="btn btn1 btn2">()</div>

         <div class="btn btn3 btn4">0</div>
        <div class="btn btn3 btn4">.</div>
        <div class="btn btn2 btn3 btn4">+/_</div>
        <div class="btn btn1 btn2 btn4">=</div>
    </div>
    <!-- 键盘结束 -->
</body>
</html>
